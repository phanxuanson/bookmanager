<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="jquery/auth.js"></script>

</head>
<body>
	<div id="login">
		<form name='form-login'>
			<span class="fontawesome-user"></span>
			<input type="text" id="user" placeholder="Username">

			<span class="fontawesome-lock"></span>
			<input type="password" id="pass" placeholder="Password">

			<input class = "login" type="submit" value="Login">
		</form>
	</div>
	
	<div class="container">
		<input type="text" class="searchTerm" placeholder="Search Book">
		<button type="submit" class="searchButton">
			<i class="fa fa-search"></i>
		</button>
	<table class="container" id="list">


		<tr>
			<th><h1>ID</h1></th>
			<th><h1>NAME</h1></th>
			<th><h1>NUMBER OF BOOK</h1></th>
		</tr>
		<tfoot>
			<tr>
				<td valign="botom" align="right">
					<button type="button" class="table-add btn-default btn-sm">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</div>

</body>
</html>
